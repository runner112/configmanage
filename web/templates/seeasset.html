{% extends "base.html" %}
{% block content %}

    <script type="text/javascript">
        function bianse(obj) {
            var ip=obj.id;
            $.post('/seeasset/del/',{
                ip:ip,
            }
            )
            location.reload();
        }
    </script>

    <div class="container-fluid">
        <div class="row">
            <div class="span2  col-xs-12 col-sm-3 col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/asset/">主机录入</a></li>
                    <li><a href="/seeasset/">主机信息查看</a></li>
                </ul>
            </div>

            <div class="col-xs-12 col-sm-9 col-md-10">
                <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ip</th>
                        <th colspan="3">主机组</th>
                    </tr>
                </thead>
                    {% for item in list.hostlist %}
                        <tr>
                          <td>{{ item.ip }}</td>
                          <td>{{ item.group.name}}</td>
                            <td><button style="color: crimson" onclick="bianse(this)" id="{{ item.ip }}">删除</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
        </div>
        </div>
    </div>

{% endblock %}
